<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template in Go!</title>
    <style>
        html {
            font-size: 14px;
        }
        table, th, td {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<ul>
    {{range .Todos}}
    {{if .Done}}
    <li class="done">{{.Title}}</li>
    {{else}}
    <li>{{.Title}}</li>
    {{end}}
    {{end}}
</ul>
</body>
</html>
